<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 4</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1>Skapa ett konto</h1>
        <br>
        <!-- Formulär för att skapa ett konto -->
        <form id="register-form">
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" required>
            
            <label for="password">Lösenord:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Registrera</button>
        </form>

        <!-- Laddningsindikator, visas när kontot skapas -->
        <div id="create-account-loading" style="display: none;">
            <p>Skapar konto...</p>
        </div>

        <!-- Felmeddelande, visas om något går fel -->
        <div id="createAccountErrorMessage" style="display: none; color: red;"></div>
        
        <!-- Länk till inloggningssidan -->
        <p>Har du redan ett konto? <a href="index.html">Logga in här</a></p>
    </main>

    <footer>
        <p>Moment 4.2 i backendbaserad webbutveckling - kurs DT207G.<br>
            Av Julie Andersson
         </p>
    </footer>

    <script src="js/registeraccount.js"></script>
</body>
</html>
