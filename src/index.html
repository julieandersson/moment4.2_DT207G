<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 4</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1>Logga in för att komma åt dina arbetserfarenheter</h1>
        <br>
        <!-- Formulär för inloggning -->
        <form id="login-form">
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" required>
            
            <label for="password">Lösenord:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Logga in</button>
        </form>

        <!-- Laddningsindikator, visas när inloggningen pågår -->
        <div id="loading-indicator" style="display: none;">
            <p>Loggar in...</p>
        </div>

        <!-- Felmeddelande, visas om något går fel -->
        <div id="loginErrorMessage" style="display: none; color: red;"></div>
        
        <!-- Länk till registreringssidan -->
        <p>Har du inget konto? <a href="registeraccount.html">Skapa ett konto</a></p>
    </main>

    <footer>
        <p>Moment 4.2 i backendbaserad webbutveckling - kurs DT207G.<br>
            Av Julie Andersson
         </p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
